<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>

    <link rel="stylesheet" href="/web/admin/create-style.css">
</head>
<body>

        <!-- menu -->
        <navbar class="menu-btn">
            <a href="/web/admin/home-page.html">HOME</a>
            <a href="/web/admin/create-page.html">CREATE USER</a>
            <a href="/web/admin/remove-page.html">REMOVE USER</a>
        </navbar>

        <!-- form -->
        <div class="container">
            <!-- รายละเอียดฟอร์ม -->
            <form>
                <!-- img -->
                <div class="form-detail">
                    <input type="file" name="img" id="img">
                </div>
                <!-- username -->
                <div class="form-detail">
                    <label for="text">Firstname</label>
                    <input type="text" name="fname" placeholder=" firstname">

                    <label for="text">Lastname</label>
                    <input type="text" name="lname" placeholder=" lastname">
                </div>
                <!-- email -->
                <div class="form-detail">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder=" email">
                </div>
                <!-- password -->
                <div class="form-detail">
                    <label for="password">Password</label>
                    <input type="password" name="password">

                    <label for="password">Comfirm password</label>
                    <input type="password" name="password">
                </div>
                <!-- phone & date -->
                <div class="form-detail">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone">

                    <label for="date">Birthdate</label>
                    <input type="date" name="date">
                </div>
                <!-- department -->
                <div class="form-detail">
                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value="">Choose</option>
                        <option value="1">0001</option>
                        <option value="2">0002</option>
                        <option value="3">0003</option>
                        <option value="4">0004</option>
                        <option value="5">0005</option>
                        <option value="6">0006</option>
                    </select>
                </div>
                <!-- division -->
                <div class="form-detail">
                    <label for="division">Division</label>
                    <select name="division" id="division">
                        <option value="">Choose</option>
                        <option value="1">0001</option>
                        <option value="2">0002</option>
                        <option value="3">0003</option>
                        <option value="4">0004</option>
                        <option value="5">0005</option>
                        <option value="6">0006</option>
                    </select>
                </div>
                <!-- role -->
                <div class="form-detail">
                    <label for="role">Role and administrators</label>
                    <select name="role" id="role">
                        <option value="">Choose</option>
                        <option value="1">0001</option>
                        <option value="2">0002</option>
                        <option value="3">0003</option>
                        <option value="4">0004</option>
                        <option value="5">0005</option>
                        <option value="6">0006</option>
                    </select>
                </div>
                <!-- button submit -->
                <button type="button" value="submit" class="btn-submit">Submit</button>
            </form>
        </div>

        
        


</body>
</html>
